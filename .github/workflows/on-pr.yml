name: Run Tests and Lint on PR

on:
  pull_request:
    branches:
      - main  # Adjust if needed, e.g., "develop"
      - dev

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensures your code is available

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust based on your project
          cache: 'yarn'  # Caches dependencies for faster runs

      - name: Install dependencies
        run: yarn install --frozen-lockfile  # Ensures package versions are consistent

      - name: Run lint
        run: yarn lint
    
  format:
    name: Check Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Prettier Check
        run: yarn prettier --check .
        
  test:
    name: Tests
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensures your code is available

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Adjust based on your project
          cache: 'yarn'  # Caches dependencies for faster runs

      - name: Install dependencies
        run: yarn install --frozen-lockfile  # Ensures package versions are consistent

      - name: Run tests
        run: yarn test